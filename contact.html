<!-- contact form -->
<section id="contact-form" class="py-30">
    <div class="container">
        <h1> Võta <span class="text-primary">Ühendust</span> Meiega</h1>
        <p>Palun täida all olev vorm</p>
        <form action="">
            <div class="form-group">
                <label for="name">Nimi</label>
                <input type="text" id="name">
            <!--eemaldasin järgmisel kahel div class"form-groupi", kuna need on samad-->
                <label for="email">Email</label>
                <input type="email" id="email">
            
                <label for="message">Sõnum</label>
                <textarea id="message"></textarea>
            </div>
            <button type="submit" class="btn">Saada</button>
        </form>
    </div>
</section>
<!-- contact info -->
 <!-- siin samuti asendasin div-id article omaga -->
 <section id="contact-info" class="bg-dark">
    <div class="container">
        <article class="box bg-dark">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Aadress</h3>
            <p>Kopli 1A, Tartu</p>
        </article>
        <article class="box bg-dark">
        <i class="fas fa-phone fa-3x"></i>
            <h3>Telefon</h3>
            <p>5555 5555</p>
        </article>
        <article class="box bg-dark">
        <i class="fas fa-envelope fa-3x"></i>
            <h3>Email</h3>
            <p>info@voco.ee</p>
        </article>
    </div>
 </section>
